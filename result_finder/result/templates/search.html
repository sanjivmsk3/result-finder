{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'detail' %}" method="GET">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enter Roll-No:</label>
                      <input type="search" class="form-control" name='search' placeholder="enter roll no" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Enter Your Name</label>
                      <input type="text" class="form-control" name='name' placeholder="enter name" required>
                    </div>
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
