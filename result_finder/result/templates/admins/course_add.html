{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row mt-5">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header">Add Course</div>
            <div class="mt-4">
            </div>
            <div class="card-body">
                <form action="{% url 'add_course' %}" method="POST">
                    {% csrf_token %}
                    {{ad_course|crispy}}
                    <div class="d-grid mt-2">
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
