{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <div class="row">
        <div class="col-lg-12 mt-2">
            <table class="table table-sm table-hover">
                <tr class="bg-primary text-white">
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Board Name</th>
                    <th>Slug</th>
                    <th>Action</th>
                </tr>
                {% for foo in v_course %}
                    <tr>
                        <td>{{ foo.id }}</td>
                        <td>{{ foo.course_name }}</td>
                        <td>{{ foo.course_description|truncatechars:50 }}</td>
                        <td>{{ foo.board.board_name }}</td>
                        <td>{{ foo.slug }}</td>
                        <td>edit</td>
                    </tr>
                {% endfor %}
            </table>
            
        </div>

{% endblock %}
