{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card mb-3">
      <div class="card-header">Please Select Your Course</div>
     {% for foo in cou %}
       <div class="card">
        <div class="card-body">
          <p class="card-text">
             <a href="{% url 'search' %}" class="nav-link">{{foo.course_name}}</a>
          </p>
      </div>
       </div>
     {% endfor %}
    </div>
   </div>
{% endblock %}
